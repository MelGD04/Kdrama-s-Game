<div class="card-container">
    @for (card of cards; track card.id) {
        <div class="card">
            <picture>
                <img [src]="card.img" alt="Pyramid Game img">
            </picture>
            <div class="card__content">
                <p class="card__title">{{ card.title }}</p>
                <p class="card__description">{{ card.info}}</p>
            </div>
        </div>
    }
</div>
